<!-- core/templates/core/home.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Início - Gestão de Casos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            /* Usando Flexbox para um alinhamento mais moderno e fácil */
            display: flex;
            justify-content: space-between; /* Espaça os itens: links à esquerda, auth à direita */
            align-items: center;
            padding: 0 20px;
        }
        .navbar-links a {
            color: white;
            padding: 20px 16px;
            text-decoration: none;
            font-size: 17px;
            display: inline-block; /* Garante que o padding funcione bem */
        }
        .navbar-links a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-auth {
            display: flex;
            align-items: center;
        }
        .navbar-auth span {
            color: #ccc; /* Cor mais suave para a saudação */
            padding-right: 15px;
        }
        .navbar-auth a {
            color: white;
            padding: 20px 16px;
            text-decoration: none;
            font-size: 17px;
            display: inline-block;
        }
        .navbar-auth a:hover {
            background-color: #007BFF;
            color: white;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-links">
            <a href="{% url 'core:home' %}">Início</a>
            <a href="{% url 'clientes:lista_clientes' %}">Clientes</a>
            <a href="#">Equipamentos</a> <!-- Link temporário -->
            <a href="#">Casos</a>       <!-- Link temporário -->
        </div>

        <div class="navbar-auth">
            {% if user.is_authenticated %}
                <span>Olá, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <h1>Bem-vindo ao Sistema de Gestão de Casos</h1>
        <p>Utilize o menu superior para navegar entre as seções do sistema.</p>
    </div>

</body>
</html>
