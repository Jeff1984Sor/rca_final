{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Jurídico</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <!-- SEU CSS PRINCIPAL AQUI -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- Adicionei a classe 'login-body' para carregar o fundo laranja -->
<body class="login-body">
    
    <!-- Decoração -->
    <div class="login-bubble bubble-1"></div>
    <div class="login-bubble bubble-2"></div>

    <div class="login-container">
        <div class="login-card">
            
            <div class="login-logo">
                <div class="login-icon-box">
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>
            </div>

            <div class="login-header">
                <h1>Sistema Jurídico</h1>
                <p>Entre com suas credenciais para continuar</p>
            </div>

            {% if form.errors %}
            <div class="login-error-msg">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div><strong>Atenção:</strong> Usuário ou senha incorretos.</div>
            </div>
            {% endif %}

            <form method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="login-form-group">
                    <label for="id_username" class="login-label">Usuário</label>
                    <div class="login-input-wrapper">
                        <input type="text" id="id_username" name="username" class="login-input" 
                            placeholder="Seu usuário" required autofocus autocomplete="username">
                        <i class="fa-solid fa-user login-input-icon"></i>
                    </div>
                </div>

                <div class="login-form-group">
                    <label for="id_password" class="login-label">Senha</label>
                    <div class="login-input-wrapper">
                        <input type="password" id="id_password" name="password" class="login-input" 
                            placeholder="Sua senha" required autocomplete="current-password">
                        <i class="fa-solid fa-lock login-input-icon"></i>
                        
                        <!-- Toggle de Senha (Script Inline Simples) -->
                        <button type="button" onclick="togglePass()" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #9ca3af;">
                            <i class="fa-solid fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login-orange" id="submitBtn">
                    <span>Acessar Sistema</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div style="margin-top: 32px; text-align: center; border-top: 1px solid #e5e7eb; padding-top: 20px; color: #6b7280; font-size: 0.85rem;">
                <p>&copy; {% now "Y" %} Sistema Jurídico. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Scripts de Funcionalidade -->
    <script>
        // Função simples para mostrar/ocultar senha
        function togglePass() {
            const input = document.getElementById('id_password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Efeito 3D e Loading
        document.addEventListener('DOMContentLoaded', function() {
            // Loading no botão
            document.getElementById('loginForm').addEventListener('submit', function() {
                const btn = document.getElementById('submitBtn');
                btn.style.opacity = '0.8';
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Entrando...';
            });

            // Efeito 3D (apenas Desktop)
            if (window.innerWidth > 768) {
                const card = document.querySelector('.login-card');
                document.addEventListener('mousemove', (e) => {
                    const x = (window.innerWidth / 2 - e.pageX) / 45;
                    const y = (window.innerHeight / 2 - e.pageY) / 45;
                    card.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${y}deg)`;
                });
            }
        });
    </script>
</body>
</html>
