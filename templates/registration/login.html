{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Jur칤dico</title>

    <!-- Fontes e 칈cones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
        /* ==================================================================== */
        /* 游릲 CSS DE LOGIN - TEMA LARANJA */
        /* ==================================================================== */
        :root {
            --primary: #f97316;
            --primary-hover: #ea580c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fundo Laranja */
            background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 50%, #fdba74 100%);
            padding: 20px;
            overflow: hidden;
        }

        /* Container que centraliza tudo */
        .login-container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 10;
        }

        /* O Cart칚o Branco */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(249, 115, 22, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }

        /* Linha laranja no topo */
        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: var(--primary);
        }

        /* Logo / 칈cone */
        .login-logo { text-align: center; margin-bottom: 30px; }
        
        .login-icon-box {
            width: 80px; height: 80px;
            background: var(--primary);
            border-radius: 20px;
            display: inline-flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
            font-size: 2.5rem; color: white;
        }

        /* Textos */
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { font-size: 1.8rem; font-weight: 800; color: #111827; margin-bottom: 5px; }
        .login-header p { color: #6b7280; font-size: 0.95rem; }

        /* Inputs */
        .form-group { margin-bottom: 20px; position: relative; }
        
        .form-label {
            display: block; font-weight: 600; font-size: 0.85rem; color: #374151; margin-bottom: 8px;
        }

        .input-wrapper { position: relative; }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 44px; /* Espa칞o para o 칤cone */
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            font-size: 0.95rem;
            background-color: #f9fafb;
            transition: all 0.2s;
            color: #111827;
        }

        .form-input:focus {
            outline: none; background-color: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .input-icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: #9ca3af; font-size: 1rem; pointer-events: none;
        }

        .form-input:focus + .input-icon { color: var(--primary); }

        /* Bot칚o */
        .btn-login {
            width: 100%; padding: 14px; margin-top: 20px;
            font-size: 1rem; font-weight: 700;
            background: var(--primary);
            color: white; border: none; border-radius: 12px;
            cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.2);
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3);
        }

        /* Footer */
        .login-footer {
            margin-top: 30px; text-align: center; padding-top: 20px;
            border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.85rem;
        }

        .forgot-link {
            display: block; text-align: right; margin-top: 5px;
            font-size: 0.85rem; color: var(--primary); text-decoration: none; font-weight: 500;
        }
        .forgot-link:hover { text-decoration: underline; }

        /* Erro */
        .error-msg {
            background: #fef2f2; border: 1px solid #fee2e2; color: #991b1b;
            padding: 12px; border-radius: 12px; margin-bottom: 20px;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            
            <div class="login-logo">
                <div class="login-icon-box">
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>
            </div>

            <div class="login-header">
                <h1>Sistema Jur칤dico</h1>
                <p>Entre com suas credenciais para continuar</p>
            </div>

            {% if form.errors %}
            <div class="error-msg">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Usu치rio ou senha incorretos.</span>
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <!-- Usu치rio -->
                <div class="form-group">
                    <label for="id_username" class="form-label">Usu치rio</label>
                    <div class="input-wrapper">
                        <input type="text" name="username" class="form-input" 
                            placeholder="Seu usu치rio" required autofocus id="id_username">
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="id_password" class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" class="form-input" 
                            placeholder="Sua senha" required id="id_password">
                        <i class="fa-solid fa-lock input-icon"></i>
                        
                        <button type="button" onclick="togglePass()" 
                            style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #9ca3af;">
                            <i class="fa-solid fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <!-- Link Esqueceu Senha -->
                    <a href="{% url 'password_reset' %}" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    <span>Acessar Sistema</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; {% now "Y" %} Sistema Jur칤dico. Todos os direitos reservados.</p>
            </div>

        </div>
    </div>

    <script>
        function togglePass() {
            const input = document.getElementById('id_password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.className = "fa-solid fa-eye-slash";
            } else {
                input.type = "password";
                icon.className = "fa-solid fa-eye";
            }
        }

        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.getElementById('submitBtn');
            btn.style.opacity = '0.7';
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Entrando...';
        });
    </script>
</body>
</html>
