<div class="alert alert-danger">
    <h4><i class="fa-solid fa-triangle-exclamation"></i> Erro de Configuração</h4>
    <p>O ID da pasta do SharePoint salvo para este caso (<code>{{ caso.sharepoint_folder_id }}</code>) é inválido ou a pasta foi excluída.</p>
    <hr>
    <p>Você pode tentar recriar a estrutura de pastas padrão para este caso. Isso irá gerar uma nova pasta principal e todas as subpastas definidas no admin.</p>
    
    <button class="btn btn-warning mt-3"
            hx-post="{% url 'casos:recriar_pastas_sharepoint' pk=caso.pk %}"
            hx-target="#anexos-content"
            hx-swap="innerHTML">
        <i class="fa-solid fa-recycle"></i>
        Recriar Estrutura de Pastas
    </button>
</div>
